name: Tests
on: [push, pull_request]

jobs:
    tests:
        name: Tests
        runs-on: windows-latest
        strategy:
            matrix:
                target: [x86_64-pc-windows-msvc, i686-pc-windows-msvc]

        steps:
            - uses: actions/checkout@v2
            - uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  target: ${{ matrix.target }}
                  profile: minimal
                  override: true

            - uses: actions/cache@v2
              with:
                  path: |
                      ~/.cargo/registry
                      ~/.cargo/git
                      target
                  key: tests-${{ matrix.target }}-${{ hashFiles('**/Cargo.toml') }}

            - name: Run test suite
              uses: actions-rs/cargo@v1
              with:
                  command: test
                  args: --all-features

    checks:
        name: Checks
        runs-on: windows-latest

        steps:
            - uses: actions/checkout@v2
            - uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  profile: minimal
                  override: true
                  components: clippy, rustfmt

            - uses: actions/cache@v2
              with:
                  path: |
                      ~/.cargo/registry
                      ~/.cargo/git
                      target
                  key: checks-${{ hashFiles('**/Cargo.toml') }}

            - name: Check for clippy warnings (default features)
              uses: actions-rs/clippy-check@v1
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  args: -- -D warnings
            - name: Check for clippy warnings (all features)
              uses: actions-rs/clippy-check@v1
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  args: --all --all-features -- -D warnings

            - name: Check formatting
              uses: actions-rs/cargo@v1
              with:
                  command: fmt
                  args: --all -- --check
